</head>
<div class="flex items-center justify-center h-screen">
  <div class="bg-gray-200 p-8 rounded shadow">

    <div class="flipbook">

        <small> Pikachu </small>
      </div>
      <div>

        <small> Mew </small>
      </div>
      <div>

      </div>
      <div class="hard"></div>
      <div class="hard">Thank You <small>~ HankTheTank</small></div>
    </div> 
    <script src="jquery.js"></script>
    <script src="turn.js"></script>
    <script>
      $(".flipbook").turn();
    </script>
  </div>
</div>
