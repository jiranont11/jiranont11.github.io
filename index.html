<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday Card</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #fffafc;
      text-align: center;
      color: #333;
    }
    .card {
      max-width: 700px;
      margin: 2rem auto;
      background: #ffe6f0;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
    h1 {
      color: #e91e63;
    }
    .images {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin: 1rem 0;
    }
    .images img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 15px;
      border: 3px solid #fff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .message {
      font-size: 1.2rem;
      margin-top: 1rem;
    }
    footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>üéâ Happy Birthday! üéÇ</h1>
    <p class="message">Wishing you a day filled with love, laughter, and all your favorite things!</p>

    <div class="images">
      <img src="https://placekitten.com/200/200" alt="Photo 1" />
      <img src="https://placebear.com/200/200" alt="Photo 2" />
      <img src="https://picsum.photos/200" alt="Photo 3" />
      <img src="https://placekitten.com/201/200" alt="Photo 4" />
    </div>

    <p class="message">You make every day brighter just by being you. Enjoy every moment!</p>

    <footer>‚ù§Ô∏è With love, [Your Name]</footer>
  </div>
</body>
</html>
